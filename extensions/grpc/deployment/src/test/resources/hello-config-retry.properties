quarkus.grpc.clients.hello-service.host=localhost
quarkus.grpc.clients.hello-service.port=9001
quarkus.grpc.clients.hello-service.keep-alive-timeout=1s

quarkus.grpc.clients.hello-service.retry=true
quarkus.grpc.clients.hello-service.methods.SayHello.retry-policy.max-attempts=2
quarkus.grpc.clients.hello-service.methods.SayHello.retry-policy.initial-backoff=0.5s
quarkus.grpc.clients.hello-service.methods.SayHello.retry-policy.max-backoff=1s
quarkus.grpc.clients.hello-service.methods.SayHello.retry-policy.backoff-multiplier=1
quarkus.grpc.clients.hello-service.methods.SayHello.retry-policy.retryable-status-codes=UNAVAILABLE